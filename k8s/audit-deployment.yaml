apiVersion: apps/v1
kind: Deployment
metadata:
  name: audit-service
  namespace: medical-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: audit-service
  template:
    metadata:
      labels:
        app: audit-service
    spec:
      containers:
        - name: audit-service
          image: audit-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 3001
---
apiVersion: v1
kind: Service
metadata:
  name: audit-service
  namespace: medical-system
spec:
  selector:
    app: audit-service
  ports:
    - protocol: TCP
      port: 3001
      targetPort: 3001